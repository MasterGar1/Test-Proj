<!DOCTYPE html>
<html>
	<head>
		<title>Calc</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Calculator</h1>
		<div class="flex two grow">
			<input id="inputA" class="fourth"></input>
			<input id="inputB" class="fourth"></input>
		</div>
		<p id="result"></p>
		
		<div class="flex four grow">
			<button id="sum">+</button>
			<button id="dif">-</button>
			<button id="mul">*</button>
			<button id="div">/</button>
			<button id="pow">power</button>
			<button id="root">root</button>
			<button id="sin">sin</button>
			<button id="cos">cos</button>
			<button id="tg">tg</button>
		</div>
		
		<p>Trigonometrical functions are in Radians.
		<script src="script.js"></script>
	</body>
</html>
